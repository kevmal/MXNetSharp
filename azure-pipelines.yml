trigger:
- master

stages:
  - stage: build
    displayName: Build
    jobs:
      - job: Linux
        pool:
          vmImage: 'ubuntu-latest'
        steps:
        - task: DotNetCoreInstaller@1
          inputs:
            version: $(dotnet_version)
        - task: UsePythonVersion@0
        - checkout: self
          clean: true
        - task: DotNetCoreCLI@2
          inputs:
            command: 'build'
            projects: 'MXNetSharp'
            arguments: '-f netstandard2.0 -c Debug'
            requestedMajorVersion: 3
          displayName: 'dotnet build Debug'
        - task: DotNetCoreCLI@2
          inputs:
            command: 'build'
            projects: 'MXNetSharp'
            arguments: '-f netstandard2.0 -c Release'
            requestedMajorVersion: 3
          displayName: 'dotnet build Release'
        - script: pip install --target=$(Agent.TempDirectory) mxnet
          displayName: 'Install MXNet $(mxver)'
        - task: DotNetCoreCLI@2
          env: 
            LD_LIBRARY_PATH: '$(Agent.TempDirectory)/mxnet:$(LD_LIBRARY_PATH)'
          inputs:
            command: 'test'
            projects: 'MXNETSharp.Tests'
            arguments: '-f netstandard2.0 -c Debug'
          displayName: 'dotnet test Debug'
        - task: DotNetCoreCLI@2
          env: 
            LD_LIBRARY_PATH: '$(Agent.TempDirectory)/mxnet:$(LD_LIBRARY_PATH)'
          inputs:
            command: 'test'
            projects: 'MXNETSharp.Tests'
            arguments: '-f netstandard2.0 -c Release'
            requestedMajorVersion: 3
          displayName: 'dotnet test Release'

      - job: Windows
        pool:
          vmImage: 'windows-2019'
        steps:
        - task: DotNetCoreInstaller@1
          inputs:
            version: $(dotnet_version)
        - task: UsePythonVersion@0
        - checkout: self
          clean: true
        - task: DotNetCoreCLI@2
          inputs:
            command: 'build'
            arguments: '-c Debug'
            requestedMajorVersion: 3
          displayName: 'dotnet build Debug'
        - task: DotNetCoreCLI@2
          inputs:
            command: 'build'
            arguments: '-c Release'
            requestedMajorVersion: 3
          displayName: 'dotnet build Release'
        - script: pip install --target=$(Agent.TempDirectory) mxnet
          displayName: 'Install MXNet $(mxver)'
        - task: DotNetCoreCLI@2
          env: 
            PATH: '$(Agent.TempDirectory)\mxnet\;$(PATH)'
          inputs:
            command: 'test'
            arguments: '-c Debug'
            requestedMajorVersion: 3
          displayName: 'dotnet test Debug'
        - task: DotNetCoreCLI@2
          env: 
            PATH: '$(Agent.TempDirectory)\mxnet\;$(PATH)'
          inputs:
            command: 'test'
            arguments: '-c Release'
            requestedMajorVersion: 3
          displayName: 'dotnet test Release'
